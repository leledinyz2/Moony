<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lele • Home</title>

    <style>
        :root {
            --bg: #d8c4a8; /* bege elegante */
            --roxo1: #9f7bff;
            --roxo2: #7d5fff;
            --texto: #222;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0e0e0e;
                --texto: #e9e9e9;
            }
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Inter", Arial, sans-serif;
            color: var(--texto);
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 25px;
        }

        .card {
            background: #fff3;
            backdrop-filter: blur(4px);
            padding: 35px 25px;
            border-radius: 28px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            .card {
                background: #ffffff0d;
            }
        }

        /* Formas abstratas roxas (igual vibe do exemplo) */
        .shape1 {
            position: absolute;
            width: 280px;
            height: 280px;
            background: var(--roxo1);
            border-radius: 50%;
            top: -120px;
            right: -100px;
        }

        .shape2 {
            position: absolute;
            width: 260px;
            height: 260px;
            background: var(--roxo2);
            border-radius: 50%;
            bottom: -120px;
            left: -90px;
        }

        /* Avatar */
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff5;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 2.3rem;
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.1rem;
            opacity: .85;
            position: relative;
            z-index: 2;
        }

        a.btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 22px;
            border-radius: 20px;
            background: var(--roxo2);
            color: white;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.3px;
            position: relative;
            z-index: 2;
        }

        a.btn:hover {
            opacity: .8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <!-- Foto/avatar -->
            <img src="avatar.jpg" alt="Avatar" class="avatar">

            <!-- Seu nome -->
            <h1>Lele</h1>

            <!-- Subtexto (bem minimalista) -->
            <p>Bem-vindo ao meu espaço pessoal.</p>

            <!-- Botão pra Sobre -->
            <a class="btn" href="sobre.html">Sobre mim</a>
        </div>
    </div>

</body>
</html>
